<!DOCTYPE html>
    <html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>App Orçamento Pessoal</title>
    </head>
<body>
    <main id="main">
        <header id="header">
            <i class="bi bi-bank2">App Orçamento Pessoal</i>
            <p>Sejá Bem-Vindo a página de cadastro de despesas, por gentileza, preencha todos os campos e insira sua despesa, e o resto? Deixa que cuidaremos para você!</p>

            <nav>
              <img src="/public/img/imgHeader.svg">

              <button>Cadastro</button>
              <button onclick="openConsultPage()">
                  Consulta
              </button>
            </nav>
        </header>
    
        <article id="article">
          <form id="form">
            <fieldset class="field-data">
                <select class="form-control" id="ano">
                    <option value="">Ano</option>
                </select>

                <select class="form-control" id="mes">
                    <option value="">Mês</option>
                    <option value="depesaFix">Despesa Fixa</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
   
                <input type="text" class="form-control" placeholder="Dia" id="dia" />
            </fieldset>

            <fieldset class="field-type">
                <select class="form-control" id="tipo" >
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                </select>

                
                <input type="text" class="form-control" placeholder="Valor" id="valor" /> 
            </fieldset>

            <fieldset class="field-desc">
                <textarea placeholder="Descrição" id="descricao"></textarea>        
            </fieldset>

            <button type="button" class="btn btn-primary" onclick="cadastrarDespesas()">
                <i class="bi bi-journal-plus"></i>
                <h4>Inserir</h4>
            </button>
        </form>
     </article>
    </main>
   

    <script src="./js/main.js"></script>
  </body>	

</html>
</html>
